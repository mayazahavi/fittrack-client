        <nav class="d-flex align-items-center gap-3">
          <ul class="nav mb-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>

  <main class="container my-5">

  <!-- 🟢 MODAL לאישור הסרה מהצד של המשתמש בלבד -->
  <div class="modal fade" id="confirmRemoveModal" tabindex="-1" aria-labelledby="confirmRemoveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-confirm">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmRemoveModalLabel">Remove Feedback from Your View?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This feedback will be removed only from your view. Are you sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Keep</button>
          <button type="button" class="btn btn-danger" id="confirmRemoveBtn">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FitTrack</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <section class="back-home-container">
    <a href="index.html" class="back-home-link">
      <img src="images/home_icon.png" alt="Back to Home" class="back-home-icon">
      <span class="back-home-text">Back to Home</span>
    </a>
  </section>

  <section class="login-wrapper">
    <form class="login-box" id="registerForm" autocomplete="off">
      <h2 class="login-heading">Create an Account</h2>
      <img src="images/fittrack_logo_darkgreen.png" alt="FitTrack Logo" class="login-logo" />

      <!-- ×ª×¤×§×™×“ -->

        <option value="" disabled selected>Select Role</option>
        <!-- ðŸŸ¢ options loaded dynamically from server via register.js -->
      </select>
      <div id="role-error" class="error-msg"></div>

      <!-- ×©× ×ž×©×ª×ž×© -->
      <input type="text" id="username" placeholder="Username" />
      <div id="username-error" class="error-msg"></div> 

      <!-- ×¡×™×¡×ž×” -->
      <input type="password" id="password" placeholder="Password" />
      <div id="password-error" class="error-msg"></div>

      <!-- ××™×ž×•×ª ×¡×™×¡×ž×” -->
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      <div id="confirm-password-error" class="error-msg"></div>

      <!-- ×§×•×“ ×œ×ž××ž×Ÿ -->
      <div id="coach-code-container" style="display: none; width: 100%;">

      </div>

      <!-- ×›×¤×ª×•×¨ ×”×¨×©×ž×” -->
      <button type="submit">Register</button>

      <!-- ×§×™×©×•×¨ ×œ×”×ª×—×‘×¨×•×ª -->
      <a href="login.html" class="forgot-password">Already have an account? Login</a>
    </form>
  </section>

  <script src="js/register.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FitTrack</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <section class="back-home-container">
    <a href="index.html" class="back-home-link">
      <img src="images/home_icon.png" alt="Back to Home" class="back-home-icon">
      <span class="back-home-text">Back to Home</span>
    </a>
  </section>

  <section class="login-wrapper">
    <form class="login-box" id="registerForm" autocomplete="off">
      <h2 class="login-heading">Create an Account</h2>
      <img src="images/fittrack_logo_darkgreen.png" alt="FitTrack Logo" class="login-logo" />

      <!-- תפקיד -->
      <select name="role" id="role" class="login-select">
        <option value="" disabled selected>Select Role</option>
        <!-- 🟢 options loaded dynamically from server via register.js -->
      </select>
      <div id="role-error" class="error-msg"></div>

      <!-- שם משתמש -->
      <input type="text" id="username" placeholder="Username" />
      <div id="username-error" class="error-msg"></div> 

      <!-- סיסמה -->
      <input type="password" id="password" placeholder="Password" />
      <div id="password-error" class="error-msg"></div>

      <!-- אימות סיסמה -->
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      <div id="confirm-password-error" class="error-msg"></div>

      <!-- קוד למאמן -->
      <div id="coach-code-container" style="display: none; width: 100%;">
        <input type="text" id="coachCode" placeholder="Enter Coach Code" />
        <div id="coachcode-error" class="error-msg"></div>
      </div>

      <!-- ✅ ההודעה הועברה לכאן, מעל כפתור השליחה -->
      <div id="register-message" class="feedback-msg" style="display: none;"></div>

      <!-- כפתור הרשמה -->
      <button type="submit">Register</button>

      <!-- קישור להתחברות -->
      <a href="login.html" class="forgot-password">Already have an account? Login</a>
    </form>
  </section>

  <script src="js/register.js" type="module"></script>
</body>
</html>

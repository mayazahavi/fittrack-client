</head>

    <nav class="navbar navbar-expand-lg custom-navbar">

        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <img src="images/fittrack_logo_darkgreen.png" alt="FitTrack Logo" width="64" height="64" class="me-2">
          <strong class="fs-4 text-dark">FitTrack</strong>
        </a>
        <nav class="d-flex align-items-center gap-3">
          <ul class="nav mb-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active-link" href="#" id="entryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Add Entry
              </a>
              <ul class="dropdown-menu" aria-labelledby="entryDropdown">
                <li><a class="dropdown-item" href="dashboard.html">Main Dashboard</a></li>
                <li><a class="dropdown-item" href="entries.html">View History</a></li>
                <li><a class="dropdown-item" href="entrydetails.html">Calories</a></li>
                <li><a class="dropdown-item" href="feedback.html">Feedback</a></li>
                <li><a class="dropdown-item" href="traineeprofile.html">Profile</a></li>
              </ul>

            <li class="nav-item">
              <a href="index.html" class="btn btn-success px-4 ms-2">Logout</a>
            </li>
          </ul>
        </nav>
      </section>
    </nav>
  </header>
  <main class="container my-5">
    <h2 class="form-title text-center text-success fw-bold mb-4 d-flex justify-content-center align-items-center gap-3">
      <img src="images/healthy_nutrition_icon.png" alt="Nutrition Icon" style="height: 2.2em;">
      Add Daily Entry
    </h2>
    <form id="entryForm" class="entry-form mx-auto p-4 bg-white rounded shadow-sm" style="max-width: 600px;" autocomplete="off" novalidate>
      <div id="meal-group" class="mb-1">
        <label for="meal-0" class="form-label fw-bold">What did you eat?</label>
      </div>
      <div id="meal-error" class="invalid-feedback d-block"></div>
      <div class="mb-4">
        <button type="button" id="add-meal-btn" class="btn btn-outline-success w-100">+ Add another meal</button>
      </div>
      <div class="mb-1">
      <label for="workout" class="form-label fw-bold">What workout did you do?</label>
      <select id="workout" name="workout" class="form-select" required>
      <option value="" disabled selected>Select a workout</option>
      </select>
      <div id="workout-error" class="invalid-feedback d-block"></div>
    </div>
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="date" class="form-label fw-bold">Date:</label>
          <input type="date" id="date" name="date" class="form-control" required />
          <div id="date-error" class="invalid-feedback d-block"></div>
        </div>
        <div class="col-md-6">
          <label for="time" class="form-label fw-bold">Time:</label>
          <input type="time" id="time" name="time" class="form-control" required />
          <div id="time-error" class="invalid-feedback d-block"></div>
        </div>
      </div>
      <p id="calories-display" class="text-center text-success fw-semibold mb-3"></p>
      <p id="form-feedback" class="feedback-msg mt-3"></p>
      <div class="text-center">
        <button type="submit" class="btn btn-success px-5">Submit Entry</button>
      </div>
    </form>
  </main>
  <footer id="contact" class="footer-section text-center text-white mt-5 py-4">
    <section class="mb-3">
      <a href="https://facebook.com" target="_blank"><img src="images/facebook.svg" alt="Facebook" width="24" class="mx-2 social-icon" /></a>
